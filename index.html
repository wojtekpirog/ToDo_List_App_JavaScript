<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech PirÃ³g">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ToDo List</h1>
      <input class="todo-input" placeholder="Enter your task's name...">
      <button class="add-btn">Add</button>
    </div>
    <!-- List Body -->
    <div class="todo-list">
      <h3>List of Tasks</h3>
      <p class="error-info">No tasks on the list.</p>
      <ul>
        <!-- <li data-id="task1">
          Get groceries
          <div class="tools">
            <button><i class="fas fa-check lime"></i></button>
            <button class="bold">EDIT</button>
            <button><i class="fas fa-times tomato"></i></button>
          </div>
        </li> -->
      </ul>
    </div>
    <!-- Popup -->
    <div class="popup">
      <h3>Edit your task:</h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input class="popup-input" placeholder="Enter the new name of your task...">
        <button class="popup-btn save">Save</button>
        <button class="popup-btn cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
